<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Ovalado Centrado</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.xtrafondos.com/wallpapers/resized/robot-de-terminator-2271.jpg?s=large');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }
        .input-codigo {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #00d6fc;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .boton {
            background-color: rgb(236, 134, 0);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #333;
        }
    </style>
    <script>
        function validarCodigo() {
            var codigoIngresado = document.querySelector(".input-codigo").value;
            if (codigoIngresado === "kerimmusic") {
                window.location.href = "segunda.html";
            } else {
                alert("Código incorrecto. Inténtalo de nuevo.");
            }
        }
    </script>
</head>
<body>
    <input type="text" class="input-codigo" placeholder="Escribe un código">
    <button class="boton" onclick="validarCodigo()">ENTRAR</button>
</body>
</html>
