<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo de Imagen</title>
    <style>
        body {
            background-image: url('https://blogscvc.cervantes.es/martes-neologico/wp-content/uploads/sites/2/2021/08/gif_500.gif');
            background-size: contain; /* Ajusta la imagen al tamaño de la ventana */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Hace que la imagen se quede fija mientras haces scroll */
            color: white; /* Asegura que el texto sea visible sobre la imagen */
            margin: 0; /* Elimina el margen por defecto */
            height: 100vh; /* Asegura que el body tenga el 100% de la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilos para el formulario */
        #formulario {
            display: none; /* Lo ocultamos inicialmente */
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(255, 0, 0);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 10;
        }

        /* Estilo para el botón flotante */
        #btn-flotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        /* Estilo para cuando el formulario está visible */
        #formulario.visible {
            display: block;
        }

        #formulario {
            text-align: center;
        }

        .btn-guardar {
            background-color: #ff0404; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 10px 30px; /* Espaciado interno */
            border: none; /* Sin borde */
            border-radius: 30px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar cursor a mano */
            font-size: 16px; /* Tamaño de fuente */
            transition: background-color 0.3s ease; /* Transición suave */
        }

        .btn-guardar:hover {
            background-color: #10110e; /* Color de fondo al pasar el cursor */
        }
    </style>
</head>
<body>

    <button id="btn-flotante">+</button>

    <div id="formulario">
        <h2>PRESUME TU MUSICA</h2>
        <form action="guardar_musica.php" method="POST">
            <label for="artista">Nombre del Artista:</label>
            <input type="text" id="artista" name="artista" required><br><br>
    
            <label for="titulo">Título de la Canción:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>
    
            <label for="url_audio">URL del Audio:</label>
            <input type="url" id="url_audio" name="url_audio" required><br><br>
    
            <label for="url_portada">URL de la Portada:</label>
            <input type="url" id="url_portada" name="url_portada" required><br><br>
    
            <button type="submit" class="btn-guardar">Guardar</button>
        </form>
    </div>

    <script>
        // Obtener el botón y el formulario
        const btnFlotante = document.getElementById('btn-flotante');
        const formulario = document.getElementById('formulario');

        // Añadir el evento click al botón flotante
        btnFlotante.addEventListener('click', function() {
            formulario.classList.toggle('visible'); // Toggle la visibilidad del formulario
        });
    </script>

</body>
</html>
