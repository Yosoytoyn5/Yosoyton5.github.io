<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #050505;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        form button:hover {
            background-color: #45a049;
        }

        .song-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            flex-wrap: wrap;
        }

        .song-container img {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin-right: 15px;
        }

        .song-container .song-info {
            flex: 1;
            padding-right: 20px;
        }

        .song-container button {
            margin-top: 10px;
            padding: 10px;
            background-color: #050505;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .song-container button:hover {
            background-color: #45a049;
        }

        /* Reproductor de música flotante */
        #audioPlayerContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #audioPlayerContainer audio {
            width: 100%;
            max-width: 300px;
        }

        #audioPlayerContainer button {
            background-color: red;
            border-radius: 50%;
            padding: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        #audioPlayerContainer button:hover {
            background-color: darkred;
        }

        /* Botones de siguiente y regresar */
        .player-controls button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin: 0 5px;
        }

        .player-controls button:hover {
            color: #45a049;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .song-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .song-container img {
                width: 100%;
                max-width: 150px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .song-container .song-info {
                flex: none;
                width: 100%;
            }

            form input {
                padding: 8px;
            }

            form button {
                padding: 10px;
            }

            #audioPlayerContainer {
                width: 100%;
                bottom: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            form {
                padding: 15px;
            }

            form input {
                padding: 8px;
            }

            .song-container button {
                font-size: 12px;
            }

            .song-container img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <h2>Subir Música</h2>
    <form id="musicForm">
        <label for="artist">Nombre del artista:</label>
        <input type="text" id="artist" name="artist" required><br><br>

        <label for="songTitle">Título de la canción:</label>
        <input type="text" id="songTitle" name="songTitle" required><br><br>

        <label for="songUrl">URL del tema:</label>
        <input type="url" id="songUrl" name="songUrl" required><br><br>

        <label for="coverUrl">URL de la portada:</label>
        <input type="url" id="coverUrl" name="coverUrl" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <div id="songsList"></div>

    <!-- Reproductor de música flotante -->
    <div id="audioPlayerContainer">
        <div class="player-controls">
            <button id="prevSong">&#9664;</button> <!-- Icono de regresar -->
            <button id="nextSong">&#9654;</button> <!-- Icono de siguiente -->
        </div>
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <button id="closePlayer">X</button>
    </div>

    <script>
        const form = document.getElementById('musicForm');
        const songsList = document.getElementById('songsList');
        const audioPlayerContainer = document.getElementById('audioPlayerContainer');
        const audioPlayer = document.getElementById('audioPlayer');
        const closePlayer = document.getElementById('closePlayer');
        const prevSong = document.getElementById('prevSong');
        const nextSong = document.getElementById('nextSong');

        let songList = [];
        let currentSongIndex = -1;

        // Recuperar canciones almacenadas al cargar la página
        function loadSongs() {
            const storedSongs = JSON.parse(localStorage.getItem('songs'));
            if (storedSongs) {
                songList = storedSongs;
                songList.forEach(song => displaySong(song));
            }
        }

        // Mostrar una canción en la lista
        function displaySong(song, index) {
            const songDiv = document.createElement('div');
            songDiv.classList.add('song-container');

            const coverImage = document.createElement('img');
            coverImage.src = song.coverUrl;
            songDiv.appendChild(coverImage);

            const songInfo = document.createElement('div');
            songInfo.classList.add('song-info');
            songInfo.innerHTML = `<strong>${song.songTitle}</strong> - ${song.artist}`;

            const playButton = document.createElement('button');
            playButton.textContent = 'Escuchar';
            playButton.onclick = function() {
                openPlayer(song.songUrl);
            };
            songInfo.appendChild(playButton);

            // Botón de eliminación
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.onclick = function() {
                deleteSong(index);
            };
            songInfo.appendChild(deleteButton);

            songDiv.appendChild(songInfo);
            songsList.appendChild(songDiv);
        }

        // Abrir el reproductor flotante
function openPlayer(songUrl) {
    const audioSource = document.getElementById('audioSource');
    audioSource.src = songUrl;
    audioPlayer.load();
    audioPlayer.play();  // Reproducir automáticamente
    audioPlayerContainer.style.display = 'flex';

    // Buscar la canción en la lista para establecer el índice actual
    currentSongIndex = songList.findIndex(song => song.songUrl === songUrl);
}


        // Cerrar el reproductor flotante
        closePlayer.onclick = function() {
            audioPlayer.pause();
            audioPlayerContainer.style.display = 'none';
        };

        // Reproducir la canción siguiente
        nextSong.onclick = function() {
            if (currentSongIndex < songList.length - 1) {
                currentSongIndex++;
                openPlayer(songList[currentSongIndex].songUrl);
            }
        };

        // Reproducir la canción anterior
        prevSong.onclick = function() {
            if (currentSongIndex > 0) {
                currentSongIndex--;
                openPlayer(songList[currentSongIndex].songUrl);
            }
        };

        // Función para eliminar una canción
        function deleteSong(index) {
            songList.splice(index, 1); // Eliminar de la lista
            localStorage.setItem('songs', JSON.stringify(songList)); // Actualizar localStorage
            songsList.innerHTML = ''; // Limpiar la lista de canciones
            songList.forEach((song, i) => displaySong(song, i)); // Volver a mostrar las canciones actualizadas
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const artist = document.getElementById('artist').value;
            const songTitle = document.getElementById('songTitle').value;
            const songUrl = document.getElementById('songUrl').value;
            const coverUrl = document.getElementById('coverUrl').value;

            const song = {
                artist,
                songTitle,
                songUrl,
                coverUrl
            };

            // Guardar la canción en localStorage
            songList.push(song);
            localStorage.setItem('songs', JSON.stringify(songList));

            // Mostrar la canción
            displaySong(song, songList.length - 1);

            form.reset(); // Limpiar el formulario
        });

        // Cargar canciones almacenadas al inicio
        loadSongs();
    </script>
</body>
</html>
