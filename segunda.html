<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            padding: 20px;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: none;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 15px;
            font-size: 18px;
            word-wrap: break-word;
            max-width: 90%;
        }
    </style>
</head>
<body>

    <button onclick="solicitarPermisos()">Escanear QR</button>
    <div id="qr-reader"></div>
    <p id="resultado"></p>

    <script>
        let qrReader;

        async function solicitarPermisos() {
            try {
                // Solicitar permiso de cámara
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                stream.getTracks().forEach(track => track.stop()); // Detener stream después de obtener permisos
                
                iniciarEscaneo(); // Iniciar escaneo si se otorgaron permisos
            } catch (err) {
                alert("Permiso de cámara denegado o no disponible.");
                console.error("Error al solicitar permisos:", err);
            }
        }

        function iniciarEscaneo() {
            const qrElement = document.getElementById('qr-reader');
            qrElement.style.display = 'block';

            if (!qrReader) {
                qrReader = new Html5Qrcode("qr-reader");
            }

            qrReader.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: function(viewfinderWidth, viewfinderHeight) {
                    return Math.min(viewfinderWidth, viewfinderHeight) * 0.7;
                }},
                (decodedText) => {
                    document.getElementById("resultado").innerText = "Código QR: " + decodedText;
                    qrReader.stop().then(() => qrElement.style.display = 'none');
                },
                (errorMessage) => {
                    console.warn("Error de escaneo:", errorMessage);
                }
            ).catch(err => console.error("Error al iniciar el escáner:", err));
        }
    </script>

</body>
</html>
