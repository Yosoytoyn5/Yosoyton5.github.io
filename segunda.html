<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d11818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .audio-container {
            background: #8d4949;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 320px;
            display: none; /* Inicialmente oculto */
        }
        .play-btn {
            width: 200px; /* Tamaño de la portada */
            height: 200px; /* Tamaño de la portada */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-6ihTplHTFbwKX5SPZ4FcTtBwMeOVT7-anbdumB-lx-1wjDhOd-C5pKYp0nPvV6_qZjQ&usqp=CAU');
            background-size: cover;
            background-position: center;
            position: absolute; /* Para que esté en la esquina */
            top: 20px; /* Ajusta la distancia desde la parte superior */
            left: 20px; /* Ajusta la distancia desde la parte izquierda */
        }
        .progress-container {
            width: 100%;
            margin-top: 10px;
        }
        .progress {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            border-radius: 5px;
        }
        .song-info {
            margin-top: 10px;
            text-align: center;
        }
        .song-info h3, .song-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <button id="sainNtBtn" class="play-btn" onclick="showPlayer()"> </button> <!-- Ahora es una imagen de portada -->

    <div class="audio-container" id="audioContainer">
        <div class="album-cover"></div>
        <button id="playPauseBtn" class="play-btn" onclick="togglePlayPause()">Reproducir</button>
        <div class="progress-container">
            <div class="progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
        <div class="song-info">
            <h3>Sain Nt</h3>
            <p>Oye Bebe</p>
        </div>
    </div>

    <script>
        let audio = new Audio('https://www.cjoint.com/doc/24_10/NJAsIFmkU1f_Oye-bebe-Sain-Nt-Kerim-Music.mp3');
        const progressBar = document.getElementById('progress-bar');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const audioContainer = document.getElementById('audioContainer');
        const sainNtBtn = document.getElementById('sainNtBtn');

        // Función para mostrar el reproductor y ocultar la portada
        function showPlayer() {
            audioContainer.style.display = 'flex'; // Mostrar el reproductor
            sainNtBtn.style.display = 'none'; // Ocultar la portada
        }

        // Función para alternar entre reproducir y pausar
        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "Pausar";
            } else {
                audio.pause();
                playPauseBtn.textContent = "Reproducir";
            }
        }

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
        });
    </script>
</body>
</html>
