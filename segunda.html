<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de Fondo Difuminada</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
        }

        /* Pseudo-elemento para el fondo difuminado */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.dzoom.org.es/wp-content/uploads/2010/09/retrato-fondo-profundidad-campo-734x489.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(8px); /* Aplica el desenfoque */
            z-index: -1; /* Asegura que el fondo esté detrás del contenido */
        }

        h1, p {
            position: relative;
            z-index: 1; /* Asegura que el texto esté por encima del fondo */
            color: white; /* Cambia el color del texto para que sea visible */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kaerim Music</h1>
</body>
</html>
