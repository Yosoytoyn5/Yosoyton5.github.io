<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .audio-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 320px;
        }
        .play-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .play-btn:hover {
            background-color: #45a049;
        }
        .progress-container {
            width: 100%;
            margin-top: 10px;
        }
        .progress {
            width: 100%;
            height: 5px;
            border-radius: 5px;
            background-color: #ddd;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            border-radius: 5px;
        }
        .album-cover {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
            background-image: url('https://via.placeholder.com/100'); /* Reemplaza con la URL de la portada de tu canción */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <div class="album-cover"></div>
        <button class="play-btn" onclick="playAudio()">Reproducir</button>
        <div class="progress-container">
            <div class="progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        let audio = new Audio('https://www.cjoint.com/doc/24_10/NJAsIFmkU1f_Oye-bebe-Sain-Nt-Kerim-Music.mp3');
        const progressBar = document.getElementById('progress-bar');

        function playAudio() {
            audio.play();
        }

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
        });
    </script>
</body>
</html>
